<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa dữ liệu truy xuất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa dữ liệu truy xuất</h3>

  <form id="editForm">
    <input type="hidden" id="MaTruyXuat" name="MaTruyXuat">

    <div class="mb-3">
      <label>Mã Lô:</label>
      <input type="text" id="MaLo" name="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Thông Tin:</label>
      <textarea id="ThongTin" name="ThongTin" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label>Ngày Truy Xuất:</label>
      <input type="date" id="NgayTruyXuat" name="NgayTruyXuat" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const MaTruyXuat = params.get("id");

  $.get("php/api_lay_thong_tin_truyxuat.php", function(data){
    const item = data.find(row => row.MaTruyXuat === MaTruyXuat);

    if(item){
      $("#MaTruyXuat").val(item.MaTruyXuat);
      $("#MaLo").val(item.MaLo);
      $("#ThongTin").val(item.ThongTin);
      $("#NgayTruyXuat").val(item.NgayTruyXuat);
    }
  });

  $("#editForm").submit(function(e){
    e.preventDefault();
    $.post("php/api_sua_truyxuat.php", $(this).serialize(), function(res){
      alert(res);
      window.location.href = "lay_thong_tin_truyxuat.html";
    });
  });
});
</script>

</body>
</html>
