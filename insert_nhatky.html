<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Nhật Ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h3 class="mb-3">Thêm Nhật Ký</h3>

  <form action="php/them_nhatky.php" method="post">
    <div class="mb-3">
      <label class="form-label">Mã Nhật Ký</label>
      <input type="text" name="MaNK" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mã Lô</label>
      <input type="text" name="MaLo" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày Ghi</label>
      <input type="date" name="NgayGhi" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Nội Dung</label>
      <textarea name="NoiDung" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Trạng Thái</label>
      <input type="text" name="TrangThai" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Thêm mới</button>
    <a href="danh_sach_nhatky.html" class="btn btn-secondary">Quay lại</a>
  </form>

</body>
</html>
