<!-- Modal thêm/sửa -->
<div class="modal fade" id="ttModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="frmTT">
        <div class="modal-header">
          <h5 class="modal-title">Thêm/Sửa dữ liệu thời tiết</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="MaTT" id="MaTT">
          <div class="mb-3">
            <label class="form-label">Mã Lô</label>
            <input type="text" class="form-control" name="MaLo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày</label>
            <input type="datetime-local" class="form-control" name="Ngay" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nhiệt độ (°C)</label>
            <input type="number" class="form-control" name="NhietDo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Lượng mưa (mm)</label>
            <input type="number" class="form-control" name="LuongMua" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Độ ẩm (%)</label>
            <input type="number" class="form-control" name="DoAm" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Lưu</button>
        </div>
      </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('ttModal'));
const frm = document.getElementById('frmTT');

function loadData(){
  $.getJSON("../../api/thoitiet/lay_thong_tin_thoitiet.php", function(rows){
    tbody.innerHTML = "";
    if(rows.length===0){
      tbody.innerHTML = `<tr><td colspan="7" class="text-muted">Chưa có dữ liệu</td></tr>`;
      return;
    }
    rows.forEach(r=>{
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.MaTT}</td>
        <td>${r.MaLo}</td>
        <td>${r.Ngay}</td>
        <td>${r.NhietDo}</td>
        <td>${r.LuongMua}</td>
        <td>${r.DoAm}</td>
        <td>
          <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
          <button class="btn btn-sm btn-danger btnDel">Xóa</button>
        </td>`;
      tbody.appendChild(tr);

      tr.querySelector(".btnEdit").onclick=()=>{
        frm.MaTT.value=r.MaTT;
        frm.MaLo.value=r.MaLo;
        frm.Ngay.value=r.Ngay.replace(" ","T");
        frm.NhietDo.value=r.NhietDo;
        frm.LuongMua.value=r.LuongMua;
        frm.DoAm.value=r.DoAm;
        modal.show();
      };
      tr.querySelector(".btnDel").onclick=()=>{
        if(confirm("Xóa dữ liệu này?")){
          $.post("../../api/thoitiet/xoa_thoitiet.php",{MaTT:r.MaTT},()=>loadData());
        }
      };
    });
  });
}
loadData();

$("#btnAdd").click(()=>{ frm.reset(); frm.MaTT.value=""; modal.show(); });

$("#frmTT").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray().map(f=>{
    if(f.name==="Ngay") f.value=f.value.replace("T"," ")+":00";
    return f;
  });
  let url = frm.MaTT.value ? "../../api/thoitiet/sua_thoitiet.php" : "../../api/thoitiet/them_thoitiet.php";
  $.post(url,$.param(fd),function(res){
    alert(res);
    modal.hide();
    loadData();
  });
});
</script>
