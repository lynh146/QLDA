<!-- Modal -->
<div class="modal fade" id="phanbonModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="frmPhanbon">
        <div class="modal-header">
          <h5 class="modal-title">Thêm/Sửa Phân bón</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="MaPhan" id="MaPhan">

          <div class="mb-3">

          </div>

            <label class="form-label">Ngày SD</label>
            <input type="datetime-local" class="form-control" name="NgaySD" required>
          </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Lưu</button>
        </div>
      </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('phanbonModal'));
const frm = document.getElementById('frmPhanbon');
let role = 'user';

// Load danh sách
function loadData(){
  $.getJSON("../../api/phanbon/lay_thong_tin_phanbon.php")
    .done(function(rows){
      tbody.innerHTML = "";

      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="8" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }

      if(rows.length && rows[0].TenND){
        role = 'admin';
        $("#colND").show();
      }

      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="8" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }

      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaPhan}</td>
          <td>${r.MaLo}</td>
          <td>${r.TenPhan}</td>
          <td>${r.SoLuong}</td>
          <td>${r.DonVi}</td>
          <td>${r.NgaySD}</td>
          ${r.TenND ? `<td>${r.TenND}</td>` : ``}
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        // sửa
        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaPhan.value = r.MaPhan;
          frm.MaLo.value = r.MaLo;
          frm.TenPhan.value = r.TenPhan;
          frm.SoLuong.value = r.SoLuong;
          frm.DonVi.value = r.DonVi;
          frm.NgaySD.value = r.NgaySD.replace(" ", "T");
          modal.show();
        };

        // xóa
        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa phân bón này?")){
            $.post("../../api/phanbon/xoa_phanbon.php", { MaPhan: r.MaPhan }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="8" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaPhan.value="";
  modal.show();
});

$("#frmPhanbon").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray();

  // Chuẩn hóa datetime-local
  fd = fd.map(f=>{
    if(f.name==="NgaySD"){
      f.value = f.value.replace("T"," ") + ":00";
    }
    return f;
  });

  let url = frm.MaPhan.value ? "../../api/phanbon/sua_phanbon.php" : "../../api/phanbon/them_phanbon.php";

  $.post(url, $.param(fd), function(res){
    if(res.indexOf("✅") !== -1){
      alert(res);
      modal.hide();
      loadData();
    } else {
      alert(res);
    }
  });
});

</script>
