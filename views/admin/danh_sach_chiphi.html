<!-- Modal -->
<div class="modal fade" id="cpModal" tabindex="-1">

          </div>

            <input type="datetime-local" class="form-control" name="NgayPhat" required>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('cpModal'));
const frm = document.getElementById('frmCP');

// Load danh sách
function loadData(){
  $.getJSON("../../api/chiphi/lay_thong_tin_chiphi.php")
    .done(function(rows){
      tbody.innerHTML = "";
      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="6" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }
      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="6" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }
      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaCP}</td>
          <td>${r.MaVuon}</td>
          <td>${r.LoaiCP}</td>
          <td>${Number(r.SoTien).toLocaleString()} đ</td>
          <td>${r.NgayPhat}</td>
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaCP.value = r.MaCP;
          frm.MaVuon.value = r.MaVuon;
          frm.LoaiCP.value = r.LoaiCP;
          frm.SoTien.value = r.SoTien;
          frm.NgayPhat.value = r.NgayPhat.replace(" ","T");
          modal.show();
        };

        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa chi phí này?")){
            $.post("../../api/chiphi/xoa_chiphi.php", { MaCP: r.MaCP }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="6" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaCP.value="";
  modal.show();
});

$("#frmCP").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray();
  fd = fd.map(f=>{
    if(f.name==="NgayPhat"){
      f.value = f.value.replace("T"," ") + ":00";
    }
    return f;
  });
  let url = frm.MaCP.value ? "../../api/chiphi/sua_chiphi.php" : "../../api/chiphi/them_chiphi.php";
  $.post(url, $.param(fd), function(res){
    if(res.indexOf("✅") !== -1 || res==="OK"){
      alert(res);
      modal.hide();
      loadData();
    } else {
      alert(res);
    }
  });
});
</script>
