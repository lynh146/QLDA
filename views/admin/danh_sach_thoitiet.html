<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('ttModal'));
const frm = document.getElementById('frmTT');

// Load danh sách
function loadData(){
  $.getJSON("../../api/thoitiet/lay_thong_tin_thoitiet.php")
    .done(function(rows){
      tbody.innerHTML = "";
      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="9" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }
      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="9" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }
      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaTT}</td>
          <td>${r.MaLo}</td>
          <td>${r.MaVuon ?? '-'}</td>
          <td>${r.TenND ?? '-'}</td>
          <td>${r.Ngay}</td>
          <td>${r.NhietDo}</td>
          <td>${r.LuongMua}</td>
          <td>${r.DoAm}</td>
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaTT.value = r.MaTT;
          frm.MaLo.value = r.MaLo;
          frm.Ngay.value = r.Ngay.replace(" ","T");
          frm.NhietDo.value = r.NhietDo;
          frm.LuongMua.value = r.LuongMua;
          frm.DoAm.value = r.DoAm;
          modal.show();
        };

        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa bản ghi này?")){
            $.post("../../api/thoitiet/xoa_thoitiet.php", { MaTT: r.MaTT }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="9" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaTT.value="";
  modal.show();
});

$("#frmTT").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray();
  fd = fd.map(f=>{
    if(f.name==="Ngay"){
      f.value = f.value.replace("T"," ") + ":00";
    }
    return f;
  });
  let url = frm.MaTT.value ? "../../api/thoitiet/sua_thoitiet.php" : "../../api/thoitiet/them_thoitiet.php";
  $.post(url, $.param(fd), function(res){
    if(res.indexOf("✅") !== -1 || res.indexOf("OK") !== -1){
      alert(res);
      modal.hide();
      loadData();
    } else {
      alert(res);
    }
  });
});
</script>
