              <option value="Hoàn thành">Hoàn thành</option>
              <option value="Đang thực hiện">Đang thực hiện</option>
            </select>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Lưu</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('lcModal'));
const frm = document.getElementById('frmLC');

// Load danh sách
function loadData(){
  $.getJSON("../../api/lichct/lay_thong_tin_lichct.php")
    .done(function(rows){
      tbody.innerHTML = "";
      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="6" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }
      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="6" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }
      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaLich}</td>
          <td>${r.MaVuon}</td>
          <td>${r.ThoiGian}</td>
          <td>${r.CongViec}</td>
          <td>${r.TrangThai}</td>
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaLich.value = r.MaLich;
          frm.MaVuon.value = r.MaVuon;
          frm.ThoiGian.value = r.ThoiGian.replace(" ","T");
          frm.CongViec.value = r.CongViec;
          frm.TrangThai.value = r.TrangThai;
          modal.show();
        };

        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa lịch này?")){
            $.post("../../api/lichct/xoa_lichct.php", { MaLich: r.MaLich }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="6" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaLich.value="";
  modal.show();
});

$("#frmLC").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray();
  fd = fd.map(f=>{
    if(f.name==="ThoiGian"){
      f.value = f.value.replace("T"," ") + ":00";
    }
    return f;
  });
  let url = frm.MaLich.value ? "../../api/lichct/sua_lichct.php" : "../../api/lichct/them_lichct.php";
  $.post(url, $.param(fd), function(res){
    if(res.indexOf("✅") !== -1 || res==="OK"){
      alert(res);
      modal.hide();
      loadData();
    } else {
      alert(res);
    }
  });
});
</script>
