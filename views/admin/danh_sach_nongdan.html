<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('ndModal'));
const frm = document.getElementById('frmND');

// Load danh sách
function loadData(){
  $.getJSON("../../api/nongdan/lay_thong_tin_nongdan.php")
    .done(function(rows){
      tbody.innerHTML = "";
      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="9" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }
      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="9" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }
      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaND}</td>
          <td>${r.TenND}</td>
          <td>${r.CCCD}</td>
          <td>${r.DiaChi}</td>
          <td>${r.SDT}</td>
          <td>${r.Email}</td>
          <td>${r.Username}</td>
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaND.value = r.MaND;
          frm.TenND.value = r.TenND;
          frm.CCCD.value = r.CCCD;
          frm.DiaChi.value = r.DiaChi;
          frm.SDT.value = r.SDT;
          frm.Email.value = r.Email;
          frm.Username.value = r.Username;
          modal.show();
        };

        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa nông dân này?")){
            $.post("../../api/nongdan/xoa_nongdan.php", { MaND: r.MaND }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="9" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaND.value="";
  modal.show();
});

$("#frmND").submit(function(e){
  e.preventDefault();
  let fd = $(this).serializeArray();
  let url = frm.MaND.value ? "../../api/nongdan/sua_nongdan.php" : "../../api/nongdan/them_nongdan.php";
  $.post(url, $.param(fd), function(res){
    if(res.indexOf("✅") !== -1 || res==="OK"){
      alert(res);
      modal.hide();
      loadData();
    } else {
      alert(res);
    }
  });
});
</script>
