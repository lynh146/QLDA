<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const tbody = document.getElementById('data');
const modal = new bootstrap.Modal(document.getElementById('losxModal'));
const frm = document.getElementById('frmLoSX');

// Load danh sách
function loadData(){
  $.getJSON("../../api/losx/lay_thong_tin_losx.php")
    .done(function(rows){
      tbody.innerHTML = "";

      if(rows.error){
        tbody.innerHTML = `<tr><td colspan="7" class="text-danger">❌ ${rows.error}</td></tr>`;
        return;
      }

      if(rows.length === 0){
        tbody.innerHTML = `<tr><td colspan="7" class="text-muted">Chưa có dữ liệu</td></tr>`;
        return;
      }

      rows.forEach(r=>{
        let tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.MaLo}</td>
          <td>${r.MaVuon}</td>
          <td>${r.MaGiong}</td>
          <td>${r.DienTich}</td>
          <td>${r.NgayBD}</td>
          <td>${r.NgayKT}</td>
          <td>
            <button class="btn btn-sm btn-primary btnEdit">Sửa</button>
            <button class="btn btn-sm btn-danger btnDel">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);

        tr.querySelector(".btnEdit").onclick = ()=>{
          frm.MaLo.value = r.MaLo;
          frm.MaVuon.value = r.MaVuon;
          frm.MaGiong.value = r.MaGiong;
          frm.DienTich.value = r.DienTich;
          frm.NgayBD.value = r.NgayBD.replace(" ", "T");
          frm.NgayKT.value = r.NgayKT.replace(" ", "T");
          modal.show();
        };

        tr.querySelector(".btnDel").onclick = ()=>{
          if(confirm("Bạn có chắc muốn xóa Lô SX này?")){
            $.post("../../api/admin/xoa_losx.php", { MaLo: r.MaLo }, ()=> loadData());
          }
        };
      });
    })
    .fail(function(err){
      console.error("❌ Lỗi API:", err);
      tbody.innerHTML = `<tr><td colspan="7" class="text-danger">❌ Lỗi tải dữ liệu</td></tr>`;
    });
}
loadData();

$("#btnAdd").click(()=>{
  frm.reset();
  frm.MaLo.value="";
  modal.show();
});

$("#frmLoSX").submit(function(e){
  e.preventDefault();
  let fd = $(this).serialize();
  let url = frm.MaLo.value ? "../../api/admin/sua_losx.php" : "../../api/admin/them_losx.php";
  $.post(url, fd, ()=>{ modal.hide(); loadData(); });
});
</script>
