<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Thiết Bị</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách thiết bị</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_thietbi.html'">Thêm thiết bị</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã TB</th>
        <th>Mã Vườn</th>
        <th>Tên Thiết Bị</th>
        <th>Loại</th>
        <th>Ngày Cài Đặt</th>
        <th>Trạng Thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/lay_thong_tin_thietbi.php", function(data){
    let rows = "";
    data.forEach(function(tb){
      rows += `
        <tr>
          <td>${tb.MaTB}</td>
          <td>${tb.MaVuon}</td>
          <td>${tb.TenTB}</td>
          <td>${tb.LoaiTB}</td>
          <td>${tb.NgayCaiDat}</td>
          <td>${tb.TrangThai}</td>
          <td>
            <a href="sua_thietbi.html?id=${tb.MaTB}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/xoa_thietbi.php" class="btn btn-danger btn-sm" data-id="${tb.MaTB}">Xóa</a>
          </td>
        </tr>`;
    });
    $("#data").html(rows);

    $("a.btn-danger").click(function(e){
      e.preventDefault();
      if (confirm("Bạn có chắc muốn xóa?")) {
        $.post("php/xoa_thietbi.php", { MaTB: $(this).data("id") }, function(res){
          alert(res); location.reload();
        });
      }
    });
  });
});
</script>

</body>
</html>
