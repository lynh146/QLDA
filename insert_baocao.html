<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm BAOCAO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Thêm BAOCAO</h2>
  <form action="php/api_them_baocao.php" method="POST">
    <div class='mb-3'>
      <label for='MaBC' class='form-label'>MaBC</label>
      <input type='text' name='MaBC' id='MaBC' class='form-control' required>
    </div>

    <div class='mb-3'>
      <label for='LoaiBC' class='form-label'>LoaiBC</label>
      <input type='text' name='LoaiBC' id='LoaiBC' class='form-control' required>
    </div>

    <div class='mb-3'>
      <label for='ThoiGian' class='form-label'>ThoiGian</label>
      <input type='date' name='ThoiGian' id='ThoiGian' class='form-control' required>
    </div>

    <div class='mb-3'>
      <label for='NoiDung' class='form-label'>NoiDung</label>
      <textarea name='NoiDung' id='NoiDung' class='form-control' required></textarea>
    </div>

    <button type='submit' class='btn btn-success'>Thêm</button>
    <a href='lay_thong_tin_baocao.html' class='btn btn-secondary'>Quay lại</a>
  </form>
</body>
</html>
