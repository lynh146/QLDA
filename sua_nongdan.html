<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa Nông Dân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa Nông Dân</h3>

  <form action="php/sua_nongdan.php" method="post">
    <div class="mb-3">
      <label>Mã ND</label>
      <input type="text" id="MaND" name="MaND" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label>Tên ND</label>
      <input type="text" id="TenND" name="TenND" class="form-control">
    </div>
    <div class="mb-3">
      <label>CCCD</label>
      <input type="text" id="CCCD" name="CCCD" class="form-control">
    </div>
    <div class="mb-3">
      <label>Địa chỉ</label>
      <input type="text" id="DiaChi" name="DiaChi" class="form-control">
    </div>
    <div class="mb-3">
      <label>Số điện thoại</label>
      <input type="text" id="SDT" name="SDT" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="danh_sach_nongdan.html" class="btn btn-secondary">Quay lại</a>
  </form>

<script>
$(document).ready(function(){
  const id = new URLSearchParams(window.location.search).get("id");
  $.getJSON("php/lay_thong_tin_nongdan.php", function(data){
    const nd = data.find(x => x.MaND === id);
    if (!nd) {
      alert("Không tìm thấy nông dân");
      return window.location.href = "danh_sach_nongdan.html";
    }
    $("#MaND").val(nd.MaND);
    $("#TenND").val(nd.TenND);
    $("#CCCD").val(nd.CCCD);
    $("#DiaChi").val(nd.DiaChi);
    $("#SDT").val(nd.SDT);
  });
});
</script>

</body>
</html>
