<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dữ liệu vườn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Thêm dữ liệu vườn</h2>
  <form action="php/api_them_vuon.php" method="POST">
    <div class="mb-3">
      <label class="form-label">Mã Vườn</label>
      <input type="text" name="MaVuon" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Mã Nông Dân</label>
      <input type="text" name="MaND" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Tên Vườn</label>
      <input type="text" name="TenVuon" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Diện Tích</label>
      <input type="number" step="0.1" name="DienTich" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Loại Đất</label>
      <input type="text" name="LoaiDat" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Vị Trí</label>
      <input type="text" name="ViTri" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Trạng Thái</label>
      <input type="text" name="TrangThai" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Thêm dữ liệu</button>
    <a href="lay_thong_tin_vuon.html" class="btn btn-secondary">Quay lại</a>
  </form>
</body>
</html>
