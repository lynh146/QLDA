<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Thời Tiết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách dữ liệu thời tiết</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_thoitiet.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã TT</th>
        <th>Mã Lô</th>
        <th>Ngày</th>
        <th>Nhiệt độ</th>
        <th>Lượng mưa</th>
        <th>Độ ẩm</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/api_lay_thong_tin_thoitiet.php", function(data){
    console.log("Dữ liệu nhận được:", data); // Debug

    let rows = "";
    data.forEach(function(row){
      rows += `
        <tr>
          <td>${row.MaTT}</td>
          <td>${row.MaLo}</td>
          <td>${row.Ngay}</td>
          <td>${row.NhietDo}</td>
          <td>${row.LuongMua}</td>
          <td>${row.DoAm}</td>
          <td>
            <a href="sua_thoitiet.html?id=${row.MaTT}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/api_xoa_thoitiet.php?MaTT=${row.MaTT}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
          </td>
        </tr>`;
    });

    $("#data").html(rows);
  });
});
</script>

</body>
</html>
