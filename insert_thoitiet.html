<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dữ liệu thời tiết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Thêm dữ liệu thời tiết</h2>
  <form action="php/api_them_thoitiet.php" method="POST">
    <div class="mb-3">
      <label for="MaTT" class="form-label">Mã TT</label>
      <input type="text" name="MaTT" id="MaTT" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="MaLo" class="form-label">Mã Lô</label>
      <input type="text" name="MaLo" id="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="Ngay" class="form-label">Ngày</label>
      <input type="date" name="Ngay" id="Ngay" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="NhietDo" class="form-label">Nhiệt độ</label>
      <input type="number" step="0.1" name="NhietDo" id="NhietDo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="LuongMua" class="form-label">Lượng mưa</label>
      <input type="number" step="0.1" name="LuongMua" id="LuongMua" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="DoAm" class="form-label">Độ ẩm</label>
      <input type="number" step="0.1" name="DoAm" id="DoAm" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Thêm dữ liệu</button>
    <a href="lay_thong_tin_thoitiet.html" class="btn btn-secondary">Quay lại</a>
  </form>
</body>
</html>
