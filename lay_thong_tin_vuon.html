<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Vườn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách vườn</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_vuon.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã Vườn</th>
        <th>Mã ND</th>
        <th>Tên Vườn</th>
        <th>Diện Tích</th>
        <th>Loại Đất</th>
        <th>Vị Trí</th>
        <th>Trạng Thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/api_lay_thong_tin_vuon.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `
        <tr>
          <td>${row.MaVuon}</td>
          <td>${row.MaND}</td>
          <td>${row.TenVuon}</td>
          <td>${row.DienTich}</td>
          <td>${row.LoaiDat}</td>
          <td>${row.ViTri}</td>
          <td>${row.TrangThai}</td>
          <td>
            <a href="sua_vuon.html?id=${row.MaVuon}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/api_xoa_vuon.php?MaVuon=${row.MaVuon}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
          </td>
        </tr>`;
    });

    $("#data").html(rows);
  });
});
</script>

</body>
</html>
