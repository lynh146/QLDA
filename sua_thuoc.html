<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa dữ liệu thuốc</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa dữ liệu thuốc</h3>

  <form id="editForm">
    <input type="hidden" id="MaThuoc" name="MaThuoc">

    <div class="mb-3">
      <label>Mã Lô:</label>
      <input type="text" id="MaLo" name="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Tên Thuốc:</label>
      <input type="text" id="TenThuoc" name="TenThuoc" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Số Lượng:</label>
      <input type="number" step="0.1" id="SoLuong" name="SoLuong" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Đơn Vị:</label>
      <input type="text" id="DonVi" name="DonVi" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Ngày Sử Dụng:</label>
      <input type="date" id="NgaySD" name="NgaySD" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const MaThuoc = params.get("id");

  $.get("php/api_lay_thong_tin_thuoc.php", function(data){
    const item = data.find(row => row.MaThuoc === MaThuoc);

    if(item){
      $("#MaThuoc").val(item.MaThuoc);
      $("#MaLo").val(item.MaLo);
      $("#TenThuoc").val(item.TenThuoc);
      $("#SoLuong").val(item.SoLuong);
      $("#DonVi").val(item.DonVi);
      $("#NgaySD").val(item.NgaySD);
    }
  });

  $("#editForm").submit(function(e){
    e.preventDefault();
    $.post("php/api_sua_thuoc.php", $(this).serialize(), function(res){
      alert(res);
      window.location.href = "lay_thong_tin_thuoc.html";
    });
  });
});
</script>

</body>
</html>
