<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Lô Sản Xuất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách lô sản xuất</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_losx.html'">Thêm lô mới</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã Lô</th>
        <th>Mã Vườn</th>
        <th>Mã Giống</th>
        <th>Diện tích (ha)</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/lay_thong_tin_losx.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `
        <tr>
          <td>${row.MaLo}</td>
          <td>${row.MaVuon}</td>
          <td>${row.MaGiong}</td>
          <td>${row.DienTich}</td>
          <td>${row.NgayBD}</td>
          <td>${row.NgayKT}</td>
          <td>
            <a href="sua_losx.html?id=${row.MaLo}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/xoa_losx.php" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')" 
               data-malo="${row.MaLo}">Xóa</a>
          </td>
        </tr>`;
    });

    $("#data").html(rows);

    // Xử lý sự kiện xóa bằng POST
    $("a.btn-danger").click(function(e){
      e.preventDefault();
      if (confirm("Bạn có chắc muốn xóa?")) {
        const malo = $(this).data("malo");
        $.post("php/xoa_losx.php", { MaLo: malo }, function(response){
          alert(response);
          location.reload();
        });
      }
    });
  });
});
</script>

</body>
</html>
