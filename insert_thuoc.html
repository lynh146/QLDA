<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dữ liệu thuốc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Thêm dữ liệu thuốc</h2>
  <form action="php/api_them_thuoc.php" method="POST">
    <div class="mb-3">
      <label for="MaThuoc" class="form-label">Mã Thuốc</label>
      <input type="text" name="MaThuoc" id="MaThuoc" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="MaLo" class="form-label">Mã Lô</label>
      <input type="text" name="MaLo" id="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="TenThuoc" class="form-label">Tên Thuốc</label>
      <input type="text" name="TenThuoc" id="TenThuoc" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="SoLuong" class="form-label">Số Lượng</label>
      <input type="number" step="0.1" name="SoLuong" id="SoLuong" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="DonVi" class="form-label">Đơn Vị</label>
      <input type="text" name="DonVi" id="DonVi" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="NgaySD" class="form-label">Ngày Sử Dụng</label>
      <input type="date" name="NgaySD" id="NgaySD" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Thêm dữ liệu</button>
    <a href="lay_thong_tin_thuoc.html" class="btn btn-secondary">Quay lại</a>
  </form>
</body>
</html>
