<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Nhật Ký</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách nhật ký</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_nhatky.html'">Thêm nhật ký</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã NK</th>
        <th>Mã Lô</th>
        <th>Ngày ghi</th>
        <th>Nội dung</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/lay_thong_tin_nhatky.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `
        <tr>
          <td>${row.MaNK}</td>
          <td>${row.MaLo}</td>
          <td>${row.NgayGhi}</td>
          <td>${row.NoiDung}</td>
          <td>${row.TrangThai}</td>
          <td>
            <a href="sua_nhatky.html?id=${row.MaNK}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/xoa_nhatky.php" class="btn btn-danger btn-sm" data-id="${row.MaNK}">Xóa</a>
          </td>
        </tr>`;
    });
    $("#data").html(rows);

    // xử lý sự kiện xoá bằng POST
    $("a.btn-danger").click(function(e){
      e.preventDefault();
      if (confirm("Bạn có chắc muốn xóa không?")) {
        const id = $(this).data("id");
        $.post("php/xoa_nhatky.php", { MaNK: id }, function(res){
          alert(res);
          location.reload();
        });
      }
    });
  });
});
</script>

</body>
</html>
