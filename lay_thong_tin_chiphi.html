<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý CHIPHI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách chiphi</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_chiphi.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>MaCP</th>
        <th>MaVuon</th>
        <th>LoaiCP</th>
        <th>SoTien</th>
        <th>NgayPhat</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/api_lay_thong_tin_chiphi.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `<tr>
        <td>${row.MaCP}</td>
        <td>${row.MaVuon}</td>
        <td>${row.LoaiCP}</td>
        <td>${row.SoTien}</td>
        <td>${row.NgayPhat}</td>
        <td>
          <a href='sua_chiphi.html?id=${row.MaCP}' class='btn btn-warning btn-sm'>Sửa</a>
          <a href='php/api_xoa_chiphi.php?MaCP=${row.MaCP}' class='btn btn-danger btn-sm' onclick='return confirm("Bạn có chắc muốn xóa?")'>Xóa</a>
        </td>
      </tr>`;
    });
    $("#data").html(rows);
  });
});
</script>

</body>
</html>
