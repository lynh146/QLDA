<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa dữ liệu vườn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa dữ liệu vườn</h3>

  <form id="editForm">
    <input type="hidden" id="MaVuon" name="MaVuon">

    <div class="mb-3"><label>Mã ND:</label><input type="text" id="MaND" name="MaND" class="form-control" required></div>
    <div class="mb-3"><label>Tên Vườn:</label><input type="text" id="TenVuon" name="TenVuon" class="form-control" required></div>
    <div class="mb-3"><label>Diện Tích:</label><input type="number" step="0.1" id="DienTich" name="DienTich" class="form-control" required></div>
    <div class="mb-3"><label>Loại Đất:</label><input type="text" id="LoaiDat" name="LoaiDat" class="form-control" required></div>
    <div class="mb-3"><label>Vị Trí:</label><input type="text" id="ViTri" name="ViTri" class="form-control" required></div>
    <div class="mb-3"><label>Trạng Thái:</label><input type="text" id="TrangThai" name="TrangThai" class="form-control" required></div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const MaVuon = params.get("id");

  $.get("php/api_lay_thong_tin_vuon.php", function(data){
    const item = data.find(row => row.MaVuon === MaVuon);

    if(item){
      $("#MaVuon").val(item.MaVuon);
      $("#MaND").val(item.MaND);
      $("#TenVuon").val(item.TenVuon);
      $("#DienTich").val(item.DienTich);
      $("#LoaiDat").val(item.LoaiDat);
      $("#ViTri").val(item.ViTri);
      $("#TrangThai").val(item.TrangThai);
    }
  });

  $("#editForm").submit(function(e){
    e.preventDefault();
    $.post("php/api_sua_vuon.php", $(this).serialize(), function(res){
      alert(res);
      window.location.href = "lay_thong_tin_vuon.html";
    });
  });
});
</script>

</body>
</html>
