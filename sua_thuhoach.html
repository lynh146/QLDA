<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa dữ liệu thu hoạch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa dữ liệu thu hoạch</h3>

  <form id="editForm">
    <input type="hidden" id="MaTH" name="MaTH">

    <div class="mb-3">
      <label>Mã Lô</label>
      <input type="text" id="MaLo" name="MaLo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Ngày thu hoạch</label>
      <input type="date" id="NgayTH" name="NgayTH" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Sản lượng</label>
      <input type="number" id="SanLuong" name="SanLuong" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Chất lượng</label>
      <input type="text" id="ChatLuong" name="ChatLuong" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const MaTH = params.get("id");

  $.getJSON("php/api_lay_thong_tin_thuhoach.php", function(data){
    const item = data.find(row => row.MaTH === MaTH);

    if(item){
      $("#MaTH").val(item.MaTH);
      $("#MaLo").val(item.MaLo);
      $("#NgayTH").val(item.NgayTH);
      $("#SanLuong").val(item.SanLuong);
      $("#ChatLuong").val(item.ChatLuong);
    }
  });

  $("#editForm").submit(function(e){
    e.preventDefault();
    $.post("php/api_sua_thuhoach.php", $(this).serialize(), function(res){
      alert(res);
      window.location.href = "lay_thong_tin_thuhoach.html";
    });
  });
});
</script>

</body>
</html>
