<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Phân Bón</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách phân bón</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_phanbon.html'">Thêm phân bón</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã Phân</th>
        <th>Mã Lô</th>
        <th>Tên Phân</th>
        <th>Số lượng</th>
        <th>Đơn vị</th>
        <th>Ngày SD</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/lay_thong_tin_phanbon.php", function(data){
    let rows = "";
    data.forEach(function(pb){
      rows += `
        <tr>
          <td>${pb.MaPhan}</td>
          <td>${pb.MaLo}</td>
          <td>${pb.TenPhan}</td>
          <td>${pb.SoLuong}</td>
          <td>${pb.DonVi}</td>
          <td>${pb.NgaySD}</td>
          <td>
            <a href="sua_phanbon.html?id=${pb.MaPhan}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/xoa_phanbon.php" class="btn btn-danger btn-sm" data-id="${pb.MaPhan}">Xóa</a>
          </td>
        </tr>`;
    });
    $("#data").html(rows);

    $("a.btn-danger").click(function(e){
      e.preventDefault();
      if (confirm("Bạn có chắc muốn xóa?")) {
        $.post("php/xoa_phanbon.php", { MaPhan: $(this).data("id") }, function(res){
          alert(res); location.reload();
        });
      }
    });
  });
});
</script>

</body>
</html>
