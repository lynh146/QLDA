<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý BAOCAO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách baocao</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_baocao.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>MaBC</th>
        <th>LoaiBC</th>
        <th>ThoiGian</th>
        <th>NoiDung</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/api_lay_thong_tin_baocao.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `<tr>
        <td>${row.MaBC}</td>
        <td>${row.LoaiBC}</td>
        <td>${row.ThoiGian}</td>
        <td>${row.NoiDung}</td>
        <td>
          <a href='sua_baocao.html?id=${row.MaBC}' class='btn btn-warning btn-sm'>Sửa</a>
          <a href='php/api_xoa_baocao.php?MaBC=${row.MaBC}' class='btn btn-danger btn-sm' onclick='return confirm("Bạn có chắc muốn xóa?")'>Xóa</a>
        </td>
      </tr>`;
    });
    $("#data").html(rows);
  });
});
</script>

</body>
</html>
