<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Nông Dân</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách nông dân</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_nongdan.html'">Thêm nông dân</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã ND</th>
        <th>Tên ND</th>
        <th>CCCD</th>
        <th>Địa chỉ</th>
        <th>SĐT</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/lay_thong_tin_nongdan.php", function(data){
    let rows = "";
    data.forEach(function(nd){
      rows += `
        <tr>
          <td>${nd.MaND}</td>
          <td>${nd.TenND}</td>
          <td>${nd.CCCD}</td>
          <td>${nd.DiaChi}</td>
          <td>${nd.SDT}</td>
          <td>
            <a href="sua_nongdan.html?id=${nd.MaND}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/xoa_nongdan.php" class="btn btn-danger btn-sm" data-id="${nd.MaND}">Xóa</a>
          </td>
        </tr>`;
    });
    $("#data").html(rows);

    $("a.btn-danger").click(function(e){
      e.preventDefault();
      if (confirm("Bạn có chắc chắn muốn xóa?")) {
        $.post("php/xoa_nongdan.php", { MaND: $(this).data("id") }, function(res){
          alert(res);
          location.reload();
        });
      }
    });
  });
});
</script>

</body>
</html>
