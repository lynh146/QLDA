<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm Lô Sản Xuất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h3 class="mb-3">Thêm Lô Sản Xuất</h3>

  <form action="php/them_losx.php" method="post">
    <div class="mb-3">
      <label class="form-label">Mã Lô</label>
      <input type="text" name="MaLo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mã Vườn</label>
      <input type="text" name="MaVuon" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Mã Giống</label>
      <input type="text" name="MaGiong" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Diện tích (ha)</label>
      <input type="number" step="0.01" name="DienTich" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày bắt đầu</label>
      <input type="date" name="NgayBD" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Ngày kết thúc</label>
      <input type="date" name="NgayKT" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Thêm mới</button>
    <a href="danh_sach_losx.html" class="btn btn-secondary">Quay lại</a>
  </form>

</body>
</html>
