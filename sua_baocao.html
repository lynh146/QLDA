<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa BAOCAO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa BAOCAO</h3>

  <form action="php/api_sua_baocao.php" method="post">
    <div class="mb-3">
      <label>MaBC</label>
      <input type="text" id="MaBC" name="MaBC" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label>LoaiBC</label>
      <input type="text" id="LoaiBC" name="LoaiBC" class="form-control">
    </div>
    <div class="mb-3">
      <label>ThoiGian</label>
      <input type="date" id="ThoiGian" name="ThoiGian" class="form-control">
    </div>
    <div class="mb-3">
      <label>NoiDung</label>
      <textarea id="NoiDung" name="NoiDung" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="lay_thong_tin_baocao.html" class="btn btn-secondary">Quay lại</a>
  </form>

<script>
$(document).ready(function(){
  const id = new URLSearchParams(window.location.search).get("id");
  $.getJSON("php/api_lay_thong_tin_baocao.php", function(data){
    const item = data.find(x => x.MaBC === id);
    if (!item) {
      alert("Không tìm thấy bản ghi");
      return window.location.href = "lay_thong_tin_baocao.html";
    }
    $("#MaBC").val(item.MaBC);
    $("#LoaiBC").val(item.LoaiBC);
    $("#ThoiGian").val(item.ThoiGian);
    $("#NoiDung").val(item.NoiDung);
  });
});
</script>

</body>
</html>
