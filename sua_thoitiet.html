<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa dữ liệu thời tiết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Sửa dữ liệu thời tiết</h3>

  <form id="editForm">
    <input type="hidden" id="MaTT" name="MaTT">

    <div class="mb-3">
      <label>Mã Lô:</label>
      <input type="text" id="MaLo" name="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Ngày:</label>
      <input type="date" id="Ngay" name="Ngay" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Nhiệt độ:</label>
      <input type="number" step="0.1" id="NhietDo" name="NhietDo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Lượng mưa:</label>
      <input type="number" step="0.1" id="LuongMua" name="LuongMua" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Độ ẩm:</label>
      <input type="number" step="0.1" id="DoAm" name="DoAm" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>

<script>
$(document).ready(function(){
  const params = new URLSearchParams(window.location.search);
  const MaTT = params.get("id");

  // Lấy dữ liệu cũ để hiển thị
  $.get("php/api_lay_thong_tin_thoitiet.php", function(data){
    // const data = JSON.parse(response);
    const item = data.find(row => row.MaTT === MaTT);

    if(item){
      $("#MaTT").val(item.MaTT);
      $("#MaLo").val(item.MaLo);
      $("#Ngay").val(item.Ngay);
      $("#NhietDo").val(item.NhietDo);
      $("#LuongMua").val(item.LuongMua);
      $("#DoAm").val(item.DoAm);
    }
  });

  // Gửi dữ liệu cập nhật
  $("#editForm").submit(function(e){
    e.preventDefault();
     console.log($(this).serialize());
    $.post("php/api_sua_thoitiet.php", $(this).serialize(), function(res){
      alert(res);
      window.location.href = "lay_thong_tin_thoitiet.html";
    });
  });
});
</script>

</body>
</html>
