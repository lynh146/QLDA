<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Thuốc</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách dữ liệu thuốc</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_thuoc.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã Thuốc</th>
        <th>Mã Lô</th>
        <th>Tên Thuốc</th>
        <th>Số Lượng</th>
        <th>Đơn Vị</th>
        <th>Ngày Sử Dụng</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
  $.getJSON("php/api_lay_thong_tin_thuoc.php", function(data){
    let rows = "";
    data.forEach(function(row){
      rows += `
        <tr>
          <td>${row.MaThuoc}</td>
          <td>${row.MaLo}</td>
          <td>${row.TenThuoc}</td>
          <td>${row.SoLuong}</td>
          <td>${row.DonVi}</td>
          <td>${row.NgaySD}</td>
          <td>
            <a href="sua_thuoc.html?id=${row.MaThuoc}" class="btn btn-warning btn-sm">Sửa</a>
            <a href="php/api_xoa_thuoc.php?MaThuoc=${row.MaThuoc}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
          </td>
        </tr>`;
    });

    $("#data").html(rows);
  });
});
</script>

</body>
</html>
