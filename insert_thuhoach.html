
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dữ liệu thu hoạch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  <h3>Thêm dữ liệu thu hoạch</h3>
  <form action="php/api_them_thuhoach.php" method="POST">
    <div class="mb-3">
      <label>Mã TH</label>
      <input type="text" name="MaTH" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mã Lô</label>
      <input type="text" name="MaLo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Ngày thu hoạch</label>
      <input type="date" name="NgayTH" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Sản lượng</label>
      <input type="number" name="SanLuong" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Chất lượng</label>
      <input type="text" name="ChatLuong" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Thêm dữ liệu</button>
    <a href="lay_thong_tin_thuhoach.html" class="btn btn-secondary">Quay lại</a>
  </form>

</body>
</html>
