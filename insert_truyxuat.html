<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm dữ liệu truy xuất</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h2>Thêm dữ liệu truy xuất</h2>
  <form action="php/api_them_truyxuat.php" method="POST">
    <div class="mb-3">
      <label for="MaTruyXuat" class="form-label">Mã Truy Xuất</label>
      <input type="text" name="MaTruyXuat" id="MaTruyXuat" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="MaLo" class="form-label">Mã Lô</label>
      <input type="text" name="MaLo" id="MaLo" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="ThongTin" class="form-label">Thông Tin</label>
      <textarea name="ThongTin" id="ThongTin" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="NgayTruyXuat" class="form-label">Ngày Truy Xuất</label>
      <input type="date" name="NgayTruyXuat" id="NgayTruyXuat" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Thêm dữ liệu</button>
    <a href="lay_thong_tin_truyxuat.html" class="btn btn-secondary">Quay lại</a>
  </form>
</body>
</html>
