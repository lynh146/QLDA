<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý Truy Xuất</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">

  <h3 class="mb-3">Danh sách truy xuất</h3>

  <button class="btn btn-success mb-3" onclick="window.location.href='insert_truyxuat.html'">Thêm dữ liệu</button>

  <table class="table table-bordered text-center">
    <thead>
      <tr>
        <th>Mã Truy Xuất</th>
        <th>Mã Thu Hoạch</th>
        <th>Thông Tin</th>
        <th>Ghi Chú</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
$(document).ready(function(){
 $.getJSON("php/api_lay_thong_tin_truyxuat.php", function(data){
  let rows = "";
    console.log("Dữ liệu nhận được:", data); // Debug
  data.forEach(function(row){
    rows += `
      <tr>
        <td>${row.MaTX}</td>
        <td>${row.MaTH}</td>
        <td>${row.GhiChu}</td>
        <td>
          <a href="sua_truyxuat.html?id=${row.MaTruyXuat}" class="btn btn-warning btn-sm">Sửa</a>
          <a href="php/api_xoa_truyxuat.php?MaTruyXuat=${row.MaTruyXuat}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
        </td>
      </tr>`;
  });
  $("#data").html(rows);
});

});
</script>

</body>
</html>
